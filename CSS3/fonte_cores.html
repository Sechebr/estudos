<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fontes e cores</title>
		<style type="text/css">
			.formatacao{
				/* 
				px => tamanho fixo
				% => tamanho relativo
				em => tamanho relativo ao container pai
				 */
				color: #c1400d;
				font-size: 25px;
				font-family:Lucida, Verdana, serif;
			}

		</style>

	</head>
	<body>
		<h1 class="formatacao">Titulo do conteudo</h1>
		<p>conteudo</p>
	</body>
</html>
