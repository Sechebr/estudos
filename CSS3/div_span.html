<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Divis e span</title>
		<style type="text/css">
			
			h1{
				color: green;
			}
			p{
				color: blueviolet;
			}

			}
			#principal{

			}

				<li>contatos</li>
			</ul>
		</div>
		<div id="conteudo">
