<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sobrepondo elementos</title>
	<style type="text/css">
		
		.conteudo1{
			border: 5px solid red;
			background: orange;
			width: 200px;
			height: 200px;
			position: absolute;
			z-index: 1; /* defini qual elemento vem primeiro prioridade por maior valor, se o valor for o mesmo, segue a ordem do documento */

		}
		.conteudo2{
			border: 5px solid red;
			background: green;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 80px;
			left: 80px;
			z-index: 0;
		}

	</style>
</head>
<body>
	<div class="conteudo1">
		conteudo 1
	</div>
	<div class="conteudo2">
		conteudo 2
	</div>

</body>
</html>
