<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		
		body{
			font-size: 50px;
			font-family: "Times New Roman", Times, serif;
		}
		.negrito{
			font-weight: bold;
			/*ou font-weigth: 100 a 900*/
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;
		}
		.texto{
			font: bold 25px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			/* formatacao de fonte em uma unica linha de comando */
		}

	</style>
	<title>Estilos de texto</title>
</head>
<body>

	<p class="negrito">Negrito</p>
	<p class="italico">italico</p>
	<p class="formatacao">underline, overline, risco no meio(line-through)</p>
	<p class="texto">formatacao em unica linha</p>

</body>
</html>
